<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="quote-container" id="quote-container"> <!--parent-->
        <!--Quote-->
        <div class="quote-text">
            <i class="fa-solid fa-quotes"></i>
            <span id="quote"></span>
        </div>
        <!--Authors-->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!--Buttons-->
        <div class="button-container"> <!--parent-->
            <button class="twitter-button" id="twitter" title="Tweet this!"> twitter
                <i class="fa-brands fa-twitter"></i> <!--twitter icon dosent work-->
            </button>
            <button id="new-quote">new quote</button>
        </div>
    </div>
    <!--script-->
	<script src="script.js"></script>
  </body>
</html>
